# Configuration Docker Compose pour production (Easypanel)
# Utilise les variables d'environnement pour plus de flexibilit√©

services:
  backend:
    build: ./backend
    container_name: wc-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - wc-database:/app/database
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - wc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: wc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wc-network

volumes:
  wc-database:
    driver: local

networks:
  wc-network:
    driver: bridge
